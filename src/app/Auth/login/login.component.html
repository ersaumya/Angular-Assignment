<div class="alert alert-danger" *ngIf="userSuccess">
    User name and password is incorrect.
</div>
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <hr class="my-4">   
            <form [formGroup]="form" (ngSubmit)="submit()">

              <div class="form-group">
                <input type="email" id="userName" class="form-control" placeholder="User Name" formControlName="userName"  autofocus [ngClass]="{ 'is-invalid': submitted && form.controls.userName.errors }">
                <div *ngIf="submitted && form.controls.userName.errors" class="invalid-feedback">
                    <div *ngIf="form.controls.userName.errors.required">UserName is required</div>
                </div>
              </div>

              <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && form.controls.password.errors }">
                <div *ngIf="form.controls.password.errors" class="invalid-feedback">
                    <div *ngIf="form.controls.password.errors.required">Password is required</div>
                    <div *ngIf="form.controls.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>
              
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                         
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
